<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://pablodg302.github.io/search-image-pixabay/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script
      src="https://kit.fontawesome.com/7961f652e3.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="header-content">
        <h1 class="text-center text-3xl text-white py-10">Image search <span>Pixabay</span></h1>

        <div class="buscador max-w-lg mx-auto ">
            <form id="formulario" class="p-3">
                <div>
                    <!-- <label 
                        class="block text-white font-bold uppercase"
                    >Término Búsqueda</label> -->
                    <div class="w-full flex ">
                        <input 
                        type="text"
                        class="rounded w-full p-2"
                        placeholder="Search images, landscape, background ..."
                        id="termino"
                        />

                        <input 
                            type="submit"
                            value=""
                            class="icon-value bg-pink-400 cursor-pointer font-bold py-2 px-5 uppercase text-white hover:bg-pink-500 rounded"
                        >   
                    </div>
                </div>
            </form>
            <div class="px-2 pb-2 w-full text-right">
                <span class="text-white">Number of images per page</span>
                <select name="" id="cant-por-pag" class="m-2 mt-0 rounded p-1">
                    
                    <option value="Select">Select</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div class="container mx-auto pb-5 px-5 max-w-3xl">
            <div class="busquedas-frecuentes text-center flex flex-auto p-1 text-white rounded">
                <div class="flex-1 title-frecuentes text-sm">
                    <span>Popular searchs:</span>
                </div>
                <div class="flex justify-evenly flex-auto text-sm">
                    <a href="" value="Landscape" ><span>landscape</span></a>
                    <a href="" value="Landscape" ><span>background</span></a>
                    <a href="" value="Landscape" ><span>nature</span></a>
                    <a href="" value="Landscape" ><span>summer</span></a>
                    <a href="" value="Landscape" ><span>food</span></a>
                </div>
            </div>
        </div>
    </div>


    <div id="resultado" class="container mx-auto mt-2"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
